services:
  - type: web
    name: linkdrop-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 8000
      - key: COOKIES_BROWSER
        value: ""          # No browser available in Docker on Render

  - type: web
    name: linkdrop-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: linkdrop-backend
          type: web
          property: url    # full https:// URL, not just hostname
      - key: NODE_VERSION
        value: 20
